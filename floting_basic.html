  <style>
    body {
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;

    /* 배경 */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      /* Semi-transparent background */
      justify-content: center;
      align-items: center;
      z-index: 1000;
      /* Make sure it's on top */
    }


    /*  */
    .popup-content {  
      width: 100%;
      max-width: 100%;
      /* 최대 너비 설정 */
      height: 390px;
      /* 고정 높이 */
      overflow: hidden;
      /* 내용 넘침 방지 */
      justify-content: center;
      margin-top: 100px;
    
    }


    .swiper-container {
 
      width: 100%;
      height: 100%;
    }
    .swiper-slide a {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%; /* 링크가 슬라이드에 맞게 조정 */
      height: 100%; /* 링크가 슬라이드에 맞게 조정 */
    }

    .swiper-slide {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20px 20px 0 0; /* 슬라이드에 둥글게 테두리 설정 */
      overflow: hidden; /* 내용이 둥글게 잘리도록 설정 */
      width: 300px; /* 슬라이드 너비 */
      height: 100%; /* 슬라이드 높이 */
    }

    .swiper-slide iframe {
    
      width: 300px;
      height: 300px;
      object-fit: cover;
/* 제한 */
      pointer-events: none; /* Disable pointer events */
    }

    .swiper-slide img{
      width: 300px;
      height: 300px;
      background-size: cover;
      /* 이미지가 슬라이드에 맞게 커버되도록 설정 */
    }


    /* 버튼시작 */
    .button_cover {
      background-color: #000;
      height: 50px;
      width: 300px;
      margin: 0 auto;
      position: relative;
     
 

    }

    .close-btn {
      cursor: pointer;
      background: none;
      border: none;
      color: #fff;
      position: absolute;
      left: 10px;
      top: 15px;
      font-weight: bold;
    }


    .dont-show-today-btn {
      cursor: pointer;
      background: none;
      border: none;
      color: #fff;
      position: absolute;
      right: 10px;
      top: 15px;
      color: #fff;
       font-weight: bold;
    }

    .popup-content {
      right: 100px;
      /* Positioned next to the close button */
    }




    .clostTop:focus {
      outline: 0;
    }


    
/* 엑스 버튼 */
.clostTop {
  cursor: pointer;
  background: none;
  border: none;
  width: 50px;
  height: 50px;
  position: absolute;
  top: 20%; /* 버튼의 상단을 뷰포트의 10% 위치에 배치 */
  left: 50%; /* 버튼의 왼쪽을 뷰포트의 50% 위치에 배치 */
  transform: translate(-50%, -50%); /* 버튼의 가운데가 기준 위치에 맞게 조정 */
  background-color: rgba(255, 255, 255, 0.8);

}

    .clostTop:before,
    .clostTop:after {
      content: "";
      width: 40px;
      height: 1px;
      position: absolute;
      top: 50%;
      left: 50%;
      background-color: rgba(255, 255, 255, 0.8);
    }

    .clostTop:before {
      transform: translate(-50%, -50%) rotate(-45deg);
      background-color: #000;
    }

    .clostTop:after {
      transform: translate(-50%, -50%) rotate(45deg);
      background-color: #000;
    }

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // 페이지의 모든 내용이 로드된 후 실행될 함수를 정의합니다.

      // 쿠키를 확인하는 함수
      function checkCookie() {
        const cookieName = 'hideSwiper'; // 확인할 쿠키의 이름
        const value = `; ${document.cookie}`; // 문서의 쿠키를 가져와서 문자열로 만듭니다.
        const parts = value.split(`; ${cookieName}=`); // 쿠키 문자열을 이름을 기준으로 나눕니다.
        if (parts.length === 2) return true; // 쿠키가 존재하면 true를 반환합니다.
        return false; // 쿠키가 존재하지 않으면 false를 반환합니다.
      }

      // 쿠키를 설정하는 함수
      function setCookie(name, value, days) {
        let expires = ""; // 쿠키의 만료일자를 저장할 변수입니다.
        if (days) {
          const date = new Date(); // 현재 날짜를 가져옵니다.
          date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000)); // 만료일자를 설정합니다.
          expires = "; expires=" + date.toUTCString(); // 만료일자를 문자열로 변환하여 쿠키에 추가합니다.
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/"; // 쿠키를 설정합니다.
      }

      const popupOverlay = document.getElementById('popup-overlay'); // 팝업 오버레이 요소를 가져옵니다.
      if (!checkCookie()) {
        popupOverlay.style.display = 'flex'; // 쿠키가 없으면 팝업을 표시합니다.
      }

      document.querySelector('.clostTop').addEventListener('click', function () {
        popupOverlay.style.display = 'none'; // 닫기 버튼을 클릭하면 팝업을 숨깁니다.
      });


      document.querySelector('.close-btn').addEventListener('click', function () {
        popupOverlay.style.display = 'none'; // 닫기 버튼을 클릭하면 팝업을 숨깁니다.
      });

      document.querySelector('.dont-show-today-btn').addEventListener('click', function () {
        setCookie('hideSwiper', 'true', 1); // "오늘 하루 안 보기" 버튼을 클릭하면 쿠키를 설정하여 팝업을 하루 동안 숨깁니다.
        popupOverlay.style.display = 'none'; // 팝업을 숨깁니다.
      });
    });
  </script>
