<style>
    #s20240729e9023257237ef {
        display: flex;
        justify-content: center;
        align-items: center;
    }



    #s20240729e9023257237ef .active {
        transform: translateY(0);
        /* 애니메이션 시 원위치로 이동 */
        opacity: 1;
        /* 애니메이션 시 완전 불투명 */
    }


    /* 애니메이션 효과 */
    #s20240729e9023257237ef .cards2 {
        border-radius: 100px;
        width: 200px;
        height: 200px;
        background-color: #f2f2f2;
        border: 8px solid #dbdbdb;
        padding: 10px;
        overflow: hidden;
        opacity: 0;
        transform: scale(0.8);
        transition: all 0.5s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #000;
    }


    /* 카드 애니메이션 */
    #s20240729e9023257237ef .cards2.active {
        transform: translateY(0);
        opacity: 1;
        transition: all 1s ease;
    }


    #s20240729e9023257237ef .cards2 .text-card2 .min_h3 {
        font-size: 20px;
        font-weight: 400;
        text-transform: uppercase;
        color: #424242;
    }

    #s20240729e9023257237ef .cards2 .text-card2 .min_h3_2 {
        font-size: 16px;
        margin: 0;
        color: #424242;

    }

    /* 컨테이너 스타일 추가 */
    #s20240729e9023257237ef .container {
        display: flex;
        /* flex-direction: row; */
        /* 가로 정렬 */
        align-items: center;
        justify-content: center;
        gap: 20px;
        /* 카드와 멘트 사이의 간격 */

        /* 카드들이 줄바꿈 되도록 설정 */
    }

    @media (max-width: 900px) {

        #s20240729e9023257237ef .cards2 .text-card2 {
            width: 150px;
        }


        #s20240729e9023257237ef .cards2 .text-card2 .min_h3 {
            font-size: 16px;
        }


        #s20240729e9023257237ef .cards2 .text-card2 .min_h3_2 {
            font-size: 14px;
        }
    }

    @media (max-width: 600px) {

        #s20240729e9023257237ef .cards2 .text-card2 {
            height: 150px;
        }


        #s20240729e9023257237ef .cards2 .text-card2 .min_h3 {
            font-size: 14px;
        }


        #s20240729e9023257237ef .cards2 .text-card2 .min_h3_2 {
            font-size: 12px;
        }
    }



    /* 카드에 순서대로 지연을 설정 */
    #s20240729e9023257237ef .cards2:nth-child(1).active {
        transition-delay: 0s;
        /* 첫 번째 카드 */
    }

    #s20240729e9023257237ef .cards2:nth-child(2).active {
        transition-delay: 0.4s;
        /* 두 번째 카드 */
    }

    #s20240729e9023257237ef .cards2:nth-child(3).active {
        transition-delay: 0.8s;
        /* 세 번째 카드 */
    }
</style>

<body>
    <div class="container reveal">
        <p class="intro-text">이런 분들께 적합합니다</p>
        <div class="cards2">



            <div class="text-card2">
                <p class="min_h3">전신질환자
                </p>
                <p class="min_h3_2">당뇨, 고혈압, 뇌졸중 등의 전신 질환을 가진 환자들.</p>
            </div>

        </div>
        <div class="cards2">
            <div class="text-card2">
                <p class="min_h3">항응고제 복용</p>
                <p class="min_h3_2">아스피린 등의 항응고제를 복용하는 경우</p>
            </div>

        </div>
        <div class="cards2">
            <div class="text-card2">
                <p class="min_h3">수술에 대한 공포</p>
                <p class="min_h3_2">수술에 대한 공포가 심한 사람들</p>
            </div>

        </div>
    </div>

</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        window.addEventListener("scroll", reveal);

        function reveal() {
            var section = document.querySelector(".container");
            if (!section) return; // 섹션이 없으면 함수 종료

            var introText = section.querySelector(".intro-text");
            var cards = section.querySelectorAll(".cards2");

            var windowHeight = window.innerHeight;
            var revealPoint = 180;

            // 멘트 애니메이션
            var introTop = introText.getBoundingClientRect().top;
            if (introTop < windowHeight - revealPoint) {
                introText.classList.add("active");
            } else {
                introText.classList.remove("active");
            }

            // 카드 애니메이션
            cards.forEach(card => {
                var revealTop = card.getBoundingClientRect().top;
                if (revealTop < windowHeight - revealPoint) {
                    card.classList.add("active");
                } else {
                    card.classList.remove("active");
                }
            });
        }
    });
</script>
