
<style>


    #s20240729e1e415aedfc70{
       min-height: 60vw;
        display: flex;

        align-items: center;
    }
  
      #info-section .container {
        display: flex;
        flex-direction: column;

      #info-section .cards {

     #info-section  .reveal {

      #info-section .reveal.active {

     #info-section  .image-container {

     #info-section .centered-image {

      #info-section .cards .text-card {

        display: flex;

      }
  
  
      #info-section .cards .text-card .min_h3 {

      #info-section .cards .text-card p {

      @media (max-width: 900px) {

        }
      }
  
      @media (max-width: 600px) {
     
        #info-section .cards .text-card {

  <body>
    
    <section id="info-section">
      <div class="container reveal">
        <p class="sub_title">정확도와 안정감을 높이는 네비게이션 임플란트 시스템</p>
        <div class="cards">
          <div class="text-card">
            <p class="min_h3">높은성공률</p>
            <p>컴퓨터 분석 수술로 오차없는 시술이 가능합니다.</p>
          </div>
          <div class="text-card">
            <p class="min_h3">빠른회복</p>
            <p>잇몸절개를 하지않아 출혈과 붓기가적어 회복이 빠릅니다.</p>
          </div>
          <div class="text-card">
            <p class="min_h3">정밀함</p>
            <p>정확하게 설계된 가이드를 장착하고 수술합니다.</p>
          </div>
          <div class="text-card">
            <p class="min_h3">전신질환자가능</p>
            <p>출혈과 회복이 빨라 당뇨, 고혈압 등의 전신질환자도 가능합니다.</p>
          </div>
        </div>
      </div>
    </section>
  
    <script>
      // 스크롤 이벤트가 발생할 때마다 reveal 함수가 호출되도록 설정합니다.
      window.addEventListener("scroll", reveal);
  
      function reveal() {
        // '.reveal' 클래스를 가진 모든 요소를 선택합니다.
        var reveals = document.querySelectorAll(".reveal");
  
        // 현재 창의 높이를 가져옵니다.
        var windowheight = window.innerHeight;
  
        // 요소가 화면에 보이기 시작하는 임계점으로, 요소의 상단이 창의 높이에서 100px 떨어진 지점입니다.
        var revealpoint = 50;
  
        // 모든 '.reveal' 요소를 순회합니다.
        reveals.forEach(revealElement => {
          // 현재 '.reveal' 요소의 상단 위치를 가져옵니다.
          var revealtop = revealElement.getBoundingClientRect().top;
  
          // 요소가 화면에 나타나면
          if (revealtop < windowheight - revealpoint) {
            // '.reveal' 요소에 'active' 클래스를 추가하여 애니메이션을 시작합니다.
            revealElement.classList.add("active");
  
            // 현재 '.reveal' 요소 내부의 '.cards'를 선택합니다.
            var cards = revealElement.querySelector(".cards");
  
            if (cards) {
              // '.cards' 내부의 모든 '.text-card' 요소를 선택합니다.
              var textCards = cards.querySelectorAll(".text-card");
  
              // 모든 '.text-card' 요소를 순회합니다.
              textCards.forEach((card, index) => {
                // 카드가 현재 활성화되어 있지 않은 경우에만 애니메이션을 적용합니다.
                if (!card.classList.contains("active")) {
                  // 각 카드가 순차적으로 애니메이션을 시작하도록 지연시간을 설정합니다.
                  setTimeout(() => {
                    card.classList.add("active");
                  }, index * 300); // 각 카드가 300ms 간격으로 애니메이션을 시작합니다.
                }
              });
            }
          } else {
            // 요소가 화면에서 사라지면
            // '.reveal' 요소에서 'active' 클래스를 제거하여 애니메이션을 중지합니다.
            revealElement.classList.remove("active");
  
            // 현재 '.reveal' 요소 내부의 '.cards'를 선택합니다.
            var cards = revealElement.querySelector(".cards");
  
            if (cards) {
              // '.cards' 내부의 모든 '.text-card' 요소를 선택합니다.
              var textCards = cards.querySelectorAll(".text-card");
  
              // 모든 '.text-card' 요소를 순회하며
              textCards.forEach((card) => {
                // 카드에서 'active' 클래스를 제거하여 애니메이션을 중지합니다.
                card.classList.remove("active");
              });
            }
          }
        });
      }
    </script>
  </body>
