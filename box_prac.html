<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    /* Assuming box sizing is "border-box" on all elements */
    * {
      box-sizing: border-box;
    }

    .flex {
      display: flex;
      gap: 1rem;
    }

    .flex > * {
      flex-basis: auto;
      min-width: 0;
      width: fit-content;
      padding: 10px;
      background: lightblue;
    }

    .flex > :nth-child(2) {
      padding: 2rem;
    }
  </style>
  <body>
    <div class="flex">
      <div>
        아무것도 배우지않고 있기 보다는 쓸모없는 것이라도 배우는 편이 낫다
      </div>
      <div>창조적인 삶을 살려면 내가 틀릴지도 모른다는 공포를 버려야 한다.</div>

      <div>
        성공한 사람이 되려고 노력하기보다 가치있는 사람이 되려고 노력하라.
      </div>
    </div>
  </body>
</html>
