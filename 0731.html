<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Layout</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
      }

      section {
        height: 60vw;
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .container {
        display: flex;
        flex-wrap: wrap; /* 줄 바꿈 허용 */
        justify-content: center; /* 카드들을 중앙 정렬 */
        width: 100%;
        max-width: 1200px; /* 전체 최대 너비 설정 */
      }

      .container_1 {
        display: flex;
        flex-wrap: wrap; /* 줄 바꿈 허용 */
        justify-content: center; /* 카드들을 중앙 정렬 */
        width: 100%;
        max-width: 1200px; /* 전체 최대 너비 설정 */
        margin-bottom: 100px;
      }

      .container_1 .card_text {
        font-size: 24px;
        text-align: center;
        font-weight: 300;
        width: 1000px;
        margin-top: 100px;
      }

      /* container_1 카드 스타일 */
      .container_1 .card1 {
        width: 450px; /* 2개씩 배치되도록 너비 설정 */
        height: 200px; /* 카드 높이 */
        background-color: #fff; /* 배경색 흰색 */
        color: #000; /* 텍스트 색상 검정 */
        padding-bottom: 10px;
        border-radius: 50px;
        overflow: hidden;
        opacity: 0;
        transform: scale(0.5);
        transition: opacity 0.5s ease, transform 0.5s ease;
        font-size: 35px; /* 폰트 크기 설정 */
        box-sizing: border-box; /* 테두리와 패딩을 너비와 높이에 포함 */
      }

      .container_1 .card2 {
        width: 700px; /* 2개씩 배치되도록 너비 설정 */
        height: 200px; /* 카드 높이 */
        margin-top: 200px;
        background-color: #3772ed; /* 배경색 흰색 */
        color: #fff; /* 텍스트 색상 검정 */
        padding-bottom: 10px;
        border-radius: 50px;
        overflow: hidden;
        opacity: 0;
        transform: scale(0.5);
        transition: opacity 0.5s ease, transform 0.5s ease;
        font-size: 35px; /* 폰트 크기 설정 */
        box-sizing: border-box; /* 테두리와 패딩을 너비와 높이에 포함 */
      }

      .card3,
      .card4,
      .card5,
      .card6 {
        text-align: center;
        margin: 10px;
        padding-bottom: 10px;
        border-radius: 30px;
        overflow: hidden;

        opacity: 0;
        width: calc(50% - 20px); /* 2개씩 배치되도록 너비 설정 */
        height: 192px; /* 카드 높이 */
        font-size: 35px; /* 폰트 크기 설정 */
        box-sizing: border-box; /* 테두리와 패딩을 너비와 높이에 포함 */
        transition: opacity 0.5s ease, transform 0.5s ease;
        transform: scale(0.5);
      }

      .container .card3,
      .container .card6 {
        background-color: #fff; /* 배경색 흰색 */
        color: #424242; /* 텍스트 색상 검정 */
      }

      .container .card4,
      .container .card5 {
        background-color: #3772ed; /* 배경색 파란색 */
        color: #fff; /* 텍스트 색상 흰색 */
      }

      .card1.active,
      .card2.active,
      .card3.active,
      .card4.active,
      .card5.active,
      .card6.active {
        opacity: 1;
        transform: scale(1);
      }

      .container_1 .card1 {
        transition-delay: 0.2s;
      }
      .container_1 .card2 {
        transition-delay: 0.4s;
      }

      .container .card3 {
        transition-delay: 0.6s;
      }
      .container .card4 {
        transition-delay: 0.8s;
      }
      .container .card5 {
        transition-delay: 1.2s;
      }
      .container .card6 {
        transition-delay: 1.4s;
      }

      .text-card {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        padding: 10px;
      }
      .text-card2 {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        padding: 10px;
      }

      /*  당뇨 임플란트*/
      .card1 .under_desc {
        font-weight: 300;
      }
      /* 뭐가다른가요 */
      .f_title {
        font-weight: 800;
        font-size: 45px;
      }

      /* 당뇨환자는 면역력어쩌구 */
      .f_title2 {
        font-size: 35px;
        font-weight: 500;
        display: inline-block;
      }
      /* 세심한배려가 .. */
      .card2 .under_desc {
        font-size: 35px;
        font-weight: 300;
      }

      .container .under_desc {
        font-size: 30px;
        font-weight: 600;
      }
      .img_arrow {
        display: inline-block;
        width: 100px;
        height: 40px;
      }
      .img_arrow img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <section></section>
    <section>
      <div class="container_1">
        <div class="card1">
          <div class="text-card">
            <p class="under_desc">
              당뇨임플란트<br /><span class="f_title">뭐가 다른가요?</span>
            </p>
          </div>
        </div>
        <div class="card2">
          <div class="text-card">
            <p class="img_arrow">
              <img src="arrow.png" alt="화살표" />
            </p>
            <p class="under_desc">
              당뇨 환자는 면역력이 정상인의 절반이기에<br />
              <span class="f_title2"> 세심한 제어가 필요합니다.</span>
            </p>
          </div>
        </div>
        <p class="card_text">
          전체 임플란트의 경우 최소 임플란트 식립과 이러한 최소 침습적 치료를
          병행하여 환자의 상처가 노출되는 것을 최소화 하고, 최소한의임플란트를
          식립하며 뼈이식을 최소로 진행하여 상처치유와 회복이 빠르게 되기위한
          방식으로 접근하는 것이 굉장히 중요합니다.
        </p>
      </div>

      <!-- 두 번째 세로 컨테이너 -->
      <div class="container">
        <div class="card3">
          <div class="text-card2">
            <p class="under_desc">
              최소 임플란트 식립<br />최소 침습적 치료 병행
            </p>
          </div>
        </div>
        <div class="card4">
          <div class="text-card2">
            <p class="under_desc">환자의 상처 노출을 최소화</p>
          </div>
        </div>
        <div class="card5">
          <div class="text-card2">
            <p class="under_desc">
              최소한의 임플란트 식립과<br />뼈이식을 최소로 진행
            </p>
          </div>
        </div>
        <div class="card6">
          <div class="text-card2">
            <p class="under_desc">상처치유와 회복이 빠르게</p>
          </div>
        </div>
      </div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        window.addEventListener("scroll", reveal);

        function reveal() {
          var cards = document.querySelectorAll(
            ".card1, .card2, .card3, .card4, .card5, .card6"
          );
          var windowHeight = window.innerHeight;
          var revealPoint = 150;

          cards.forEach((card) => {
            var revealTop = card.getBoundingClientRect().top;

            if (revealTop < windowHeight - revealPoint) {
              card.classList.add("active");
            } else {
              card.classList.remove("active");
            }
          });
        }

        // 페이지 로드 시 초기 체크
        reveal();
      });
    </script>
  </body>
</html>
